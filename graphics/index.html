<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Voting Graphs</title>
  <style>
    html{
      height: 100%;
      width: 100%;
    }
    body{
      border:0;
      margin: 0;
      padding: 0;
      font-family: Arial;
      color: #fff;
    }
    .voting-area{
      font-size: 0;
      background: rgba(0, 0, 0, 0.5);
      text-align: right;
      border-bottom: 4px solid rgba(255,255,255,0.6);
    }
    .vote{
      display: inline-block;
      width: calc((100% / 3 ) / 2);
      text-align: center;
      padding: 20px 0;
      margin: 0 10px;
      border-right: 4px solid #fff;
    }
    .vote:last-child{
      border: 0;
    }
    .vote-title{
      margin: 0;
      display: inline-block;
      float: left;
    }
    .votes{
      display: inline-block;
      float: right;
    }
    .vote-title,
    .votes{
      /* width: 50%; */
      display: inline-block;
      text-align: center;
      padding: 0 20px;
      font-size: 30px;
      text-transform: uppercase;
    }
    .timer{
      width: 100%;
    }
    .bar{
      width: calc(100% - 4px * 2);
      height: 20px;
      background: rgba(0,0,0,0.7);
      display: inline-block;
      border: 4px solid rgba(255,255,255,0.6);
      border-top: 0;
      animation: timer linear 10s infinite;
    }
    @keyframes timer {
      from{width: calc(100% - 4px * 2);}
      to{width: 0;}
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    setInterval(function functionName() {
      $.get('/getstring', function(res) {
        console.log(res);
        // $('.vote1').text(vote1);
        // $('.vote2').text(vote2);
        // $('.vote3').text(vote3);
      });
    },1000)
  });
  </script>
</head>
<body>
  <div class="container">
    <div class="voting-area">
      <div id="vote1" class="vote">
        <div class="vote-title">Low Gravity</div>
        <div class="votes">15</div>
      </div>
      <div id="vote2" class="vote">
        <div class="vote-title">Inverted</div>
        <div class="votes">2</div>
      </div>
      <div id="vote3" class="vote">
        <div class="vote-title">Low FOV</div>
        <div class="votes">100</div>
      </div>
    </div>
    <div class="timer">
      <div class="bar"></div>
    </div>
  </div>
</body>
</html>
